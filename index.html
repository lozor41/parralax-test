<!DOCTYPE html>
<html lang="fr">
   <head>
   <title>Parallax - Neon</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="parallax js-parallax">
  <figure class="parallax__wrapper js-parallax__wrapper">
    <img class="parallax__item js-parallax__item" src="./Banner/banner_4_background.png" alt="Image description">
    <img class="parallax__item js-parallax__item" src="./Banner/banner_3_third.png" data-parallax-distance="100" aria-hidden="true">
    <img class="parallax__item js-parallax__item" src="./Banner/banner_2_second_v2.png" data-parallax-distance="200" aria-hidden="true">
    <img class="parallax__item js-parallax__item" src="./Banner/banner_1_front.png" data-parallax-distance="300" aria-hidden="true">
  </figure>
</div>
 </body>
 <script async src="./js/script.js"></script>
</html>
